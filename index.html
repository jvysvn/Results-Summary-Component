<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-container">
      <div class="result-card">
        <h2 class="result-title">Your Result</h2>
        <div class="score-area">
          <h1 class="score">76</h1>
          <span class="span">of 100</span>
        </div>
        <h1 class="great">Great</h1>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <div class="summary-list">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-item reaction-card">
            <div class="subject">
              <img src="/assets/images/icon-reaction.svg">
              <p class="reaction">Reaction</p>
            </div>
            <div class="subject-score">
              <p>80</p>
              <span class="score-span">/ 100</span>
            </div>
          </div>
          <div class="summary-item memory-card">
            <div class="subject">
              <img src="/assets/images/icon-memory.svg">
              <p class="memory">Memory</p>
            </div>
            <div class="subject-score">
              <p>92</p>
              <span class="score-span">/ 100</span>
            </div>
          </div>
          <div class="summary-item verbal-card">
            <div class="subject">
              <img src="/assets/images/icon-verbal.svg">
              <p class="verbal">Verbal</p>
            </div>
            <div class="subject-score">
              <p>61</p>
              <span class="score-span">/ 100</span>
            </div>
          </div>
          <div class="summary-item visual-card">
            <div class="subject">
              <img src="/assets/images/icon-visual.svg">
              <p class="visual">Visual</p>
            </div>
            <div class="subject-score">
              <p>72</p>
              <span class="score-span">/ 100</span>
            </div>
          </div>

        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </div>

</body>

</html>
